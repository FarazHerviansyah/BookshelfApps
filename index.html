<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="rgba(233, 61, 107, .7)" />
  
  <title>Bookself Apps</title>
  
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</link>
</head>

<body>
  <div class="wrapper-content">
    <section class="section-navbar">
      <nav class="navbar-nav">
        <ul class="ul-tab-1 li">
            <li><a href="#">Bookshelf Apps</a></li>
        </ul>
        <ul class="ul-tab-2">
            <li><a href="#">Profile</a></li>
            <li><a href="#">Cari Buku</a></li>
            <li><a href="#">Tambah Buku</a></li>
        </ul>
      </nav>
    </section>
  </div>
  <nav class="top-bar"></nav>
  
  <div class="content">
    <div class="col-1">
      <div class="user-information my-container">
        <div class="user-img">
          <img src="assets/img/avatar.png" alt="Avatar" />
        </div>
        <h1 class="user-name">Faraz Herviansyah</h1>
        <ul>
          <li>
            <p>Jumlah Buku</p>
            <h4 id="jumlahBuku">50</h4>
          </li>
        </ul>
      </div>
      <!-- <div class="my-container mt-2">
        <form>
          <input class="" type="text" name="" id="bookTitle" placeholder="Cari Buku ..."/>
          <button class="submit" type="submit"><i class="fi-rr-search"></i></button>
        </form>
      </div> -->
      
    </div>
    <div class="col-2">
      <div class="my-container welcome">
        <h1>Welcome to Bookshelf Apps</h1>
      </div>
      
      <div class="content-book">
        <div class="unread" id="unread">
          <h4 class="">Belum Selesai Dibaca</h4>
        </div>
        
         <div class="read" id="read">
          <h4>Selesai Dibaca</h4>
        </div>
      </div>
    </div>

    <div class="col-3">
      <div class="my-container icons">
        <div class="my-icon">
          <div class="read-icon">
            <i class="fa-solid fa-book-open"></i>
          </div>

          <h5>Dibaca</h5>
        </div>
        <div class="my-icon">
          <div class="unread-icon">
             <i class="fa-solid fa-book"></i>
          </div>
          <h5>Belum Dibaca</h5>
        </div>
        <div class="my-icon">
           <div class="add-book" id="add-book">
            <i class="fa-solid fa-plus"></i>
          </div>
          <h5>Add</h5>
        </div>
      </div>

      <section class="search_section">
        <form id="search-form" onkeyup='searchTable()'>
            <label for="searchBookTitle">Judul</label>
            <input id="searchBookTitle" type="text">
            <button id="searchSubmit" type="submit">Cari</button>
        </form>
    </section>
    </div>
  </div>

    <div id="modal">
        <section class="my-container">
            <h2>New Book</h2>
            <form id="form">
                <div class="input-group">
                    <input type="text" id="title" placeholder="Judul Buku" class="input-form"
                        maxlength="120" pattern="^[a-zA-Z0-9_ ]*$" required />
                </div>
                <div class="input-group">
                    <input type="text" id="author" placeholder="Author" class="input-form"
                        maxlength="60" pattern="^[a-zA-Z0-9_ ]*$" required />
                </div>
                <div class="input-group">
                    <input type="date" id="year" 
                        class="input-form" min="1900" max="2026" />
                </div>
                <div class="button-group">
                  <script src="sweetalert.min.js"></script>
                    <button type="reset" class="close" id="close">Close</button>
                    <button onclick="showAlert()" type="submit" id="save">Save</button>
                    <script src="sweetalert.min.js"></script>
                    <script>
                      function showAlert() {
                        swal("Buku Berhasil ditambahkan");
                      }
                    </script>

                </div>
            </form>
        </section>
    </div>
    

  <script src="./storage.js"></script>
  <script src="./main.js"></script>
  <script src="https://kit.fontawesome.com/af7d6416b9.js" crossorigin="anonymous"></script>
</body>
</html>
